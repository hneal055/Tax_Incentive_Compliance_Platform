services:
  - type: web
    name: pilotforge
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: pilotforge-db
          property: connectionString
      - key: ENVIRONMENT
        value: production

databases:
  - name: pilotforge-db
    databaseName: pilotforge
    plan: free
    user: pilotforge_user