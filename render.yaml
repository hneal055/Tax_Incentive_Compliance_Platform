services:
  - type: web
    name: pilotforge-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      prisma generate
      cd frontend && npm install && npm run build && cd ..
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pilotforge-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: pilotforge-db
    databaseName: pilotforge
    user: pilotforge
    plan: free
    region: oregon
