services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tax-incentive-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tax_incentive_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tax-incentive-network

  # Backend API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tax-incentive-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tax_incentive_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MONITOR_INTERVAL_HOURS=${MONITOR_INTERVAL_HOURS:-4}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tax-incentive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tax-incentive-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - tax-incentive-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:

networks:
  tax-incentive-network:
    name: tax-incentive-network
    driver: bridge
