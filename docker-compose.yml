version: '3.8'

services:
  app:
    build: .
    container_name: tax-incentive-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tax_incentive_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tax-incentive-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tax_incentive_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: tax-incentive-network
