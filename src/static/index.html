<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax-Incentive PilotForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">ðŸŽ¬ PilotForge Compliance</h1>
            <span>Status: <span id="api-status" class="text-green-300">Checking...</span></span>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-blue-500">
                <h2 class="text-gray-500 text-sm uppercase font-bold">Active Productions</h2>
                <p id="prod-count" class="text-3xl font-bold">0</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                <h2 class="text-lg font-bold mb-4">Quick Analysis</h2>
                <button onclick="checkHealth()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Refresh System Status
                </button>
            </div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-4">Jurisdiction Rules</h2>
            <div id="rules-list" class="text-gray-600">
                Loading rules from API...
            </div>
        </div>
    </main>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('api-status').innerText = data.status;
            } catch (err) {
                document.getElementById('api-status').innerText = "Offline";
            }
        }
        // Run on load
        checkHealth();
    </script>
</body>
</html>
