apiVersion: apps/v1
kind: Deployment
metadata:
  name: pilotforge
  namespace: pilotforge
  labels:
    app: pilotforge
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pilotforge
  template:
    metadata:
      labels:
        app: pilotforge
        version: v1
    spec:
      serviceAccountName: pilotforge
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: pilotforge
        image: <REGISTRY>/pilotforge:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: APP_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pilotforge-secrets
              key: database-url
        - name: ALLOWED_ORIGINS
          value: "https://app.example.com,https://www.example.com"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/appuser/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pilotforge
              topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: pilotforge
  namespace: pilotforge
  labels:
    app: pilotforge
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: pilotforge

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pilotforge
  namespace: pilotforge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pilotforge
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pilotforge
  namespace: pilotforge

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pilotforge
  namespace: pilotforge
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pilotforge
