name: PilotForge CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pilotforge_user
          POSTGRES_PASSWORD: pilotforge_pass
          POSTGRES_DB: pilotforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: ðŸ—„ï¸ Set up database
        env:
          DATABASE_URL: postgresql://pilotforge_user:pilotforge_pass@localhost:5432/pilotforge_test
        run: |
          python -m prisma generate
          python -m prisma migrate deploy

      - name: ðŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://pilotforge_user:pilotforge_pass@localhost:5432/pilotforge_test
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: pilotforge-coverage

      - name: âœ… Test summary
        run: |
          echo "## ðŸŽ‰ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY

  # Job 2: Linting & Code Quality
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: ðŸ” Check code formatting (Black)
        run: black --check src/ tests/
        continue-on-error: true

      - name: ðŸ“ Check import sorting (isort)
        run: isort --check-only src/ tests/
        continue-on-error: true

      - name: ðŸ› Lint code (Flake8)
        run: flake8 src/ tests/ --max-line-length=120
        continue-on-error: true

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ðŸ“¤ Upload security results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  # Job 4: Build & Deploy to Render (on main branch)
  deploy:
    name: Deploy to Production
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Render
        run: |
          echo "ðŸŽ¬ Deploying PilotForge to production..."
          curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

      - name: ðŸŽ‰ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "PilotForge has been deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: https://pilotforge.onrender.com" >> $GITHUB_STEP_SUMMARY

  # Job 5: Create Release (on version tags)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          echo "# PilotForge ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## What's New" >> release_notes.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 @^)..@ >> release_notes.md

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: PilotForge ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
